<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --text-dark: #e0e0e0;
            --shadow-dark: 8px 8px 20px rgba(0, 0, 0, 0.4), -8px -8px 20px rgba(255, 255, 255, 0.05);
            --bg-light: #f4f4f4;
            --card-light: #ffffff;
            --text-light: #333333;
            --shadow-light: 8px 8px 20px rgba(0, 0, 0, 0.1), -8px -8px 20px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: all 0.4s ease-in-out;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow-dark);
            margin-bottom: 20px;
            transition: all 0.4s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #ff9800;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 98%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: #222;
            color: #fff;
            box-shadow: var(--shadow-dark);
            transition: all 0.3s ease-in-out;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .btn-group button {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 45%;
        }

        .btn-income {
            background-color: #28a745;
            color: white;
            box-shadow: 4px 4px 12px rgba(40, 167, 69, 0.5);
        }

        .btn-expense {
            background-color: #ff5733;
            color: white;
            box-shadow: 4px 4px 12px rgba(255, 87, 51, 0.5);
        }

        button:hover {
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background-color: #ff9800;
            color: white;
        }

        .edit-btn {
            background: #ffc107;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            margin-right: 5px;
        }

        .delete-btn {
            background: #dc3545;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }

        /* Switch Mode Button */
        .switch-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: var(--shadow-dark);
            transition: background-color 0.3s ease;
        }

        .switch-mode-btn i {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Switch Mode Button with FontAwesome Icon -->
    <button class="switch-mode-btn" onclick="toggleMode()">
        <i class="fas fa-sun"></i> <!-- Sun icon for Light mode -->
    </button>

    <div class="container">
        <div class="card">
            <h2>Personal Budget Tracker</h2>
        </div>

        <div class="card">
            <h2>Add Income/Expense</h2>
            <form id="budgetForm">
                <input type="hidden" id="editIndex" value="-1">
                
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" required>

                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Salary">Salary</option>
                    <option value="Trading">Trading</option>
                    <option value="Freelancing">Freelancing</option>
                    <option value="Rental Income">Rental Income</option>
                    <option value="Pension">Pension</option>
                    <option value="Other">Other</option>
                </select>

                <label for="payment">Payment Method:</label>
                <select id="payment" required>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <!-- Removed the Tags and Description fields -->

                <div class="btn-group">
                    <button type="button" class="btn-income" onclick="addOrUpdateTransaction('Income')">Income</button>
                    <button type="button" class="btn-expense" onclick="addOrUpdateTransaction('Expense')">Expense</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Budget Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount ($)</th>
                        <th>Payment</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let transactions = [];

        function addOrUpdateTransaction(type) {
            let index = document.getElementById("editIndex").value;
            let amount = document.getElementById("amount").value;
            let category = document.getElementById("category").value;
            let payment = document.getElementById("payment").value;
            let date = document.getElementById("date").value;

            if (index === "-1") {
                transactions.push({ amount, category, payment, date, type });
            } else {
                transactions[index] = { amount, category, payment, date, type };
                document.getElementById("editIndex").value = "-1";
            }

            renderTable();
            document.getElementById("budgetForm").reset();
        }

        function renderTable() {
            let table = document.getElementById("summaryTableBody");
            table.innerHTML = "";

            transactions.forEach((transaction, index) => {
                let row = table.insertRow();
                row.insertCell(0).textContent = transaction.category;
                row.insertCell(1).textContent = `$${transaction.amount}`;
                row.insertCell(2).textContent = transaction.payment;
                row.insertCell(3).textContent = transaction.date;
                row.insertCell(4).textContent = transaction.type;

                let actionCell = row.insertCell(5);
                actionCell.innerHTML = `
                    <button class="edit-btn" onclick="editTransaction(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button>
                `;
            });
        }

        function editTransaction(index) {
            let transaction = transactions[index];
            document.getElementById("amount").value = transaction.amount;
            document.getElementById("category").value = transaction.category;
            document.getElementById("payment").value = transaction.payment;
            document.getElementById("date").value = transaction.date;
            document.getElementById("editIndex").value = index;
        }

        function deleteTransaction(index) {
            transactions.splice(index, 1);
            renderTable();
        }

        // Switch Mode Functionality
        function toggleMode() {
            let currentMode = document.body.style.backgroundColor;
            if (currentMode === "rgb(18, 18, 18)") { // Dark mode
                document.body.style.backgroundColor = "#f4f4f4"; // Light mode
                document.body.style.color = "#333333";
                document.querySelectorAll('.card').forEach(card => {
                    card.style.backgroundColor = "#ffffff";
                    card.style.boxShadow = "8px 8px 20px rgba(0, 0, 0, 0.1)";
                });
                document.querySelector('.switch-mode-btn').innerHTML = `<i class="fas fa-moon"></i>`;
            } else {
                document.body.style.backgroundColor = "#121212"; // Dark mode
                document.body.style.color = "#e0e0e0";
                document.querySelectorAll('.card').forEach(card => {
                    card.style.backgroundColor = "#1e1e1e";
                    card.style.boxShadow = "8px 8px 20px rgba(0, 0, 0, 0.4)";
                });
                document.querySelector('.switch-mode-btn').innerHTML = `<i class="fas fa-sun"></i>`;
            }
        }
    </script>

</body>
</html>
