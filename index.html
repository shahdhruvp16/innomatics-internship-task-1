<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --text-dark: #e0e0e0;
            --shadow-dark: 8px 8px 20px rgba(0, 0, 0, 0.4), -8px -8px 20px rgba(255, 255, 255, 0.05);
            --bg-light: #f4f4f4;
            --card-light: #ffffff;
            --text-light: #333333;
            --shadow-light: 8px 8px 20px rgba(0, 0, 0, 0.1), -8px -8px 20px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow-dark);
            margin-bottom: 20px;
            transition: all 0.4s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #ff9800;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: #222;
            color: #fff;
            box-shadow: var(--shadow-dark);
            transition: all 0.3s ease-in-out;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-group button {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 45%;
            margin-bottom: 10px;
        }

        .btn-income {
            background-color: #28a745;
            color: white;
            box-shadow: 4px 4px 12px rgba(40, 167, 69, 0.5);
        }

        .btn-expense {
            background-color: #ff5733;
            color: white;
            box-shadow: 4px 4px 12px rgba(255, 87, 51, 0.5);
        }

        button:hover {
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-dark);
            box-shadow: var(--shadow-dark);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background-color: #ff9800;
            color: white;
        }

        .edit-btn {
            background: #ffc107;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            margin-right: 5px;
        }

        .delete-btn {
            background: #dc3545;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }

        .switch-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: var(--shadow-dark);
            transition: background-color 0.3s ease;
        }

        .switch-mode-btn i {
            font-size: 20px;
        }

        .form-section {
            display: none;
        }

        @media (max-width: 768px) {
            .btn-group button {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <button class="switch-mode-btn" onclick="toggleMode()">
        <i class="fas fa-sun"></i>
    </button>

    <div class="container">
        <div class="card">
            <h2>Personal Budget Tracker</h2>
            <div class="btn-group">
                <button class="btn-income" onclick="showForm('Income')">Income</button>
                <button class="btn-expense" onclick="showForm('Expense')">Expense</button>
            </div>
        </div>

        <div class="card form-section" id="incomeForm">
            <h2>Add Income</h2>
            <form id="incomeFormFields">
                <input type="hidden" id="editIndex" value="-1">
                <label for="incomeAmount">Amount ($):</label>
                <input type="number" id="incomeAmount" required>

                <label for="incomeCategory">Category:</label>
                <select id="incomeCategory" required>
                    <option value="Salary">Salary</option>
                    <option value="Trading">Trading</option>
                    <option value="Freelancing">Freelancing</option>
                    <option value="Rental Income">Rental Income</option>
                    <option value="Pension">Pension</option>
                    <option value="Other">Other</option>
                </select>

                <label for="incomePayment">Payment Method:</label>
                <select id="incomePayment" required>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                </select>

                <label for="incomeDate">Date:</label>
                <input type="date" id="incomeDate" required>

                <div class="btn-group">
                    <button type="button" class="btn-income" onclick="addOrUpdateTransaction('Income')">Add Income</button>
                </div>
            </form>
        </div>

        <div class="card form-section" id="expenseForm">
            <h2>Add Expense</h2>
            <form id="expenseFormFields">
                <input type="hidden" id="editIndex" value="-1">
                <label for="expenseAmount">Amount ($):</label>
                <input type="number" id="expenseAmount" required>

                <label for="expenseCategory">Category:</label>
                <select id="expenseCategory" required>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>

                <label for="expensePayment">Payment Method:</label>
                <select id="expensePayment" required>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                </select>

                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" required>

                <div class="btn-group">
                    <button type="button" class="btn-expense" onclick="addOrUpdateTransaction('Expense')">Add Expense</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Budget Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount ($)</th>
                        <th>Payment Method</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                    <!-- Transactions will be listed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let transactions = [];

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            document.body.style.backgroundColor = document.body.classList.contains('light-mode') ? 'var(--bg-light)' : 'var(--bg-dark)';
            document.body.style.color = document.body.classList.contains('light-mode') ? 'var(--text-light)' : 'var(--text-dark)';
        }

        function showForm(type) {
            document.getElementById('incomeForm').style.display = type === 'Income' ? 'block' : 'none';
            document.getElementById('expenseForm').style.display = type === 'Expense' ? 'block' : 'none';
        }

        function addOrUpdateTransaction(type) {
            const editIndex = document.getElementById('editIndex').value;
            let amount, category, payment, date;

            if (type === 'Income') {
                amount = document.getElementById('incomeAmount').value;
                category = document.getElementById('incomeCategory').value;
                payment = document.getElementById('incomePayment').value;
                date = document.getElementById('incomeDate').value;
            } else {
                amount = document.getElementById('expenseAmount').value;
                category = document.getElementById('expenseCategory').value;
                payment = document.getElementById('expensePayment').value;
                date = document.getElementById('expenseDate').value;
            }

            if (amount && category && payment && date) {
                if (editIndex === "-1") {
                    const newTransaction = { type, amount, category, payment, date };
                    transactions.push(newTransaction);
                } else {
                    transactions[editIndex] = { type, amount, category, payment, date };
                    document.getElementById('editIndex').value = "-1";
                }

                updateTransactionTable();
                clearFormFields();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function updateTransactionTable() {
            const transactionTable = document.getElementById('transactionTable');
            transactionTable.innerHTML = '';

            transactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.category}</td>
                    <td>${transaction.amount}</td>
                    <td>${transaction.payment}</td>
                    <td>${transaction.date}</td>
                    <td>
                        <button class="edit-btn" onclick="editTransaction(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button>
                    </td>
                `;
                transactionTable.appendChild(row);
            });
        }

        function editTransaction(index) {
            const transaction = transactions[index];
            document.getElementById('editIndex').value = index;

            if (transaction.type === 'Income') {
                showForm('Income');
                document.getElementById('incomeAmount').value = transaction.amount;
                document.getElementById('incomeCategory').value = transaction.category;
                document.getElementById('incomePayment').value = transaction.payment;
                document.getElementById('incomeDate').value = transaction.date;
            } else {
                showForm('Expense');
                document.getElementById('expenseAmount').value = transaction.amount;
                document.getElementById('expenseCategory').value = transaction.category;
                document.getElementById('expensePayment').value = transaction.payment;
                document.getElementById('expenseDate').value = transaction.date;
            }
        }

        function deleteTransaction(index) {
            transactions.splice(index, 1);
            updateTransactionTable();
        }

        function clearFormFields() {
            document.getElementById('incomeAmount').value = '';
            document.getElementById('incomeCategory').value = '';
            document.getElementById('incomePayment').value = '';
            document.getElementById('incomeDate').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseCategory').value = '';
            document.getElementById('expensePayment').value = '';
            document.getElementById('expenseDate').value = '';
        }
    </script>

</body>
</html>
